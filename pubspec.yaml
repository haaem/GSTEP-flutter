name: twentyone_days
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_sfsymbols: ^2.0.0
  flutter_riverpod: ^2.1.3
  get: ^4.6.5
  dio: ^4.0.6
  http: ^0.13.5

  #구글로그인
  google_sign_in: ^5.4.2
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.1

  #country_picker
  country_picker: ^2.0.19

  #스플레시스크린
  flutter_native_splash: ^2.2.16

  #구글맵
  google_maps_flutter: ^2.2.3
  location: ^4.4.0
  permission_handler: ^10.2.0

  #sliding_up_panel
  sliding_up_panel: ^2.0.0+1

  #progress_bar
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: SFProThin
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Thin.otf
    - family: SFProRegular
      fonts:
        - asset: assets/fonts/SF-Pro.ttf
    - family: SFProBold
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Semibold.otf
    - family: sficonsets
      fonts:
        - asset: packages/flutter_sfsymbols/fonts/sficonsets.ttf
